{% block page_title %}
Add Player
{% endblock %}

{% block content %}
<h1>Add Player to Database</h1>

<form method="post">
  {% csrf_token %}
  <p>
    <label for="name">Name: </label>
    <input id="name" name="player_name" type="text" value="" placeholder="Player Name" />
  </p>

  <p>
    <label for="cfc_id">CFC ID: </label>
    <input id="cfc_id" name="player_cfc_id" type="text" value="" placeholder="Player CFC ID" />
  </p>

  <span>
    <input id="add_player_btn" type="submit" value="add" />
    <a href="/">
      <input id="cancel_btn" type="button" value="cancel" />
    </a>
  </span>
</form>
{% endblock %}
