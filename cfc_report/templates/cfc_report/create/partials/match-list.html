<!-- match list for showing matches with htmx -->
<table id="round-matches" class="players-table">
  <tr>
  <th>Round Matches</th>
  </tr>
  {% for match in entered_matches %}
    <tr>
    <td>{{match}}</td>
    <td>
        <a href="{% url 'select-match-round' pk=match.pk %}">Remove</a>
    </td>
    </tr>
    {% endfor %}
</table>
