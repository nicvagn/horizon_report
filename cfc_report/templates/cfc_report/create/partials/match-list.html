<!-- match list for showing matches with htmx -->
<table id="round-matches" class="players-table">
  <tr>
  <th>Round Matches</th>
  </tr>
  {% for match in entered_matches %}

    <tr>
    <td>{{match}}</td>
    <td>
        <button hx-get="{% url 'select-match-round' pk=match.pk %}" hx-target="#round-matches">Remove</button>
    </td>
    </tr>
    {% endfor %}
</table>
