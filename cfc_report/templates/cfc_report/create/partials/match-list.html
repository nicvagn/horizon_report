<!-- match list for showing matches with htmx -->
<table id="round-matches" class="players-table">
  <tr>
    <th>White</th>
    <th>Black</th>
    <th>Result</th>
  </tr>
  {% for match in round.matches %}
  <div id="{{match.pk}}">
    <tr>
      <td>{{ match.white }}</td>
      <td>{{ match.black }}</td>
      <td>{{ match.winner }}</td>
    </tr>
  </div>
{% endfor %}
</table>
